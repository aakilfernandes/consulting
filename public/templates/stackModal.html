<div class="modal-header">
    <h3 class="modal-title">Stack Trace</h3>
</div>
<div class="modal-body">
    <table class="table">
        <tbody ng-repeat="line in stack">
            <tr>
                <td>{{line.func}}</td>
                <td>
                    {{line.url | fileName}}:{{line.line}}:{{line.column}}
                </td>
                <td>
                    <a class="ti-link" ng-href="{{line.url}}" target="_blank"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
